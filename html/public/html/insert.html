<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Client Data</title>
    <style>
      label {
        display: inline-block;
        width: 140px;
        text-align: left;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Inserisci un nuovo elemento del database:</h1>
    <form method="POST" action="/insert">
      <label>Mezzo:</label><input type="text" name="mezzo" required />
      <br />
      <label>Condizione:</label><input type="text" name="condizione" required />
      <br />
      <label>Modello:</label><input type="text" name="modello" required />
      <br />
      <label>Prezzo:</label><input type="text" name="prezzo" required />
      <br />
      <label>Tipo:</label><input type="text" name="tipo" required />
      <br />
      <label>Data iniziale:</label
      ><input type="datetime-local" name="dataI" required />
      <br />
      <label>Data finale:</label
      ><input type="datetime-local" name="dataF" required />

      <br />
      <h3>
        La disponibilità viene settata a "on" (quindi quando inseriamo un
        oggetto lo rendiamo disponibile)
      </h3>
      <h3>
        Il noleggio viene settata a "off" (quindi quando inseriamo un oggetto
        specifichiamo che non è stato noleggiato)
      </h3>

      <br />

      <input type="submit" value="Submit" />
      <button type="reset" id="refresh">Reset</button>
    </form>
    <p><a href="javascript:history.back()">Go back</a></p>
    <script>
      $("#refresh").click(function () {
        location.reload();
      });
    </script>
  </body>
</html>
