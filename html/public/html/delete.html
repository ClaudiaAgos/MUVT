<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rimuovere elemento</title>
    <style>
      label {
        display: inline-block;
        width: 140px;
        text-align: left;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Rimuovi un nuovo elemento del database:</h1>

    <form method="POST" action="/deletelement">
      <label>Mezzo:</label><input type="text" name="mezzo" required />
      <br />
      <label>Condizione:</label><input type="text" name="condizione" required />
      <br />
      <label>Modello:</label><input type="text" name="modello" required />
      <br />
      <label>Prezzo:</label><input type="text" name="prezzo" required />
      <br />
      <label>Tipo:</label><input type="text" name="tipo" required />
      <br />
      <input type="submit" value="Submit" />
      <button type="reset" id="refresh">Reset</button>
    </form>

    <p><a href="javascript:history.back()">Go back</a></p>
    <script>
      $("#refresh").click(function () {
        location.reload();
      });
    </script>
  </body>
</html>
