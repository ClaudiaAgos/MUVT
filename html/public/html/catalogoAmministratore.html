<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>JSON Test</title>
    <style>
      label {
        display: inline-block;
        width: 100px;
        text-align: left;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Cerca mezzo</h1>
    <form method="GET" action="/db/stampaTutti" id="search" class="w-50 mx-auto">
      <label for="modello" class="col-sm-2 col-form-label">Modello</label>

      <input
        type="text"
        id="modello"
        class="form-control"
        name="modello"
        placeholder="Scegli il mezzo"
        required
        autofocus
      />

      <div class="row g-3 mb-3">
        <div class="col-6">
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Cerca
          </button>
        </div>
      </div>
    </form>

    <hr>

    <h1>Oggetti disponibili</h1>
    <form
      method="GET"
      action="/db/disponibili"
      id="search"
      class="w-50 mx-auto"
    >
      <div class="row mb-3">
        <label for="available" class="col-sm-2 col-form-label"
          >Clicca per visualizzare gli oggetti disponibili</label
        >

          <button
            type="text"
            id="available"
            class="form-control"
            name="available"
            placeholder="Inserisci on"
            required
            autofocus
          />Visualizza
        </div>
      </div>
    </form>

    <hr>

    <h1>Togli disponibilità</h1>
    <br />
    <form method="post" action="/testAvailable">
      <label>Mezzo:</label><input type="text" name="mezzo" required />
      <br />
      <label>Condizione:</label><input type="text" name="condizione" required /><br />
      <label>Modello:</label><input type="text" name="modello" required /><br />
      <label>Prezzo:</label><input type="text" name="prezzo" required /><br />
      <label>Tipo:</label><input type="text" name="tipo" required /><br />

  
      <br />

      <label
        >Rimuovi disponibilità:</label><input type="checkbox" name="available"
      />
      <br />

      <input type="submit" value="Modifica" />
    </form>

    <p><a href="javascript:history.back()">Go back</a></p>
    <script>
      $(document).ready(function () {
        $(".check").click(function () {
          $("#myCheck").prop("checked", true);
        });
        $(".uncheck").click(function () {
          $("#myCheck").prop("checked", false);
        });
      });
    </script>
  </body>
</html>
